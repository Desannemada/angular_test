<div class="h-100">
  <div class="d-flex h-100 flex-column justify-content-center">
    <div
      *ngIf="loading"
      class="text-white d-flex flex-column align-items-center h-100 justify-content-center"
    >
      <div class="spinner-border" role="status"></div>
      <div class="pt-2">Loading</div>
    </div>
    <div
      *ngIf="!loading"
      class="text-white d-flex flex-row h-100 flex-wrap overflow-auto p-4"
    >
      <div *ngFor="let d of developers" class="col px-1 py-2">
        <div
          class="card text-black flex-column align-items-center"
          style="width: 200px"
        >
          <img
            src="{{ d.avatar }}"
            class="card-img-top"
            alt="_"
            style="height: 100px; width: 100px"
          />
          <div class="card-body w-100">
            <p class="card-text text-center">{{ d.name }}</p>
            <div class="row">
              <button class="col btn btn-sm btn-outline-primary" type="button">
                Editar
              </button>
              <button class="col btn btn-sm btn-outline-danger" type="button">
                Excluir
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
